apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: etcd-backup
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: etcd-backup
            image: harbor.aibee.cn/platform/etcd-backup:1.0
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - mountPath: /etc/etcd/ssl/
              name: etcd-certs
              readOnly: true
            - mountPath: /var/lib/etcd/
              name: etcd-data
              readOnly: true
            - mountPath: /etcd-backup
              name: etcd-backup
            - mountPath: /etc/localtime
              readOnly: true
              name: host-time
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: harborkey
          hostNetwork: true
          tolerations:
          - effect: NoSchedule
            operator: Exists
          - key: CriticalAddonsOnly
            operator: Exists
          - effect: NoExecute
            operator: Exists
          nodeSelector:
            "kubernetes.io/role": "master"
          volumes:
            - hostPath:
                path: /etc/etcd/ssl/
                type: Directory
              name: etcd-certs
            - hostPath:
                path: /var/lib/etcd/
                type: Directory
              name: etcd-data
            - persistentVolumeClaim:
                claimName: etcd-backup
              name: etcd-backup
            - hostPath:
                path: /etc/localtime
                type: File
              name: host-time
             

                    volumeMounts:
      - mountPath: "/var/www/html"
        name: mypd
  volumes:
    - name: mypd
      persistentVolumeClaim:
